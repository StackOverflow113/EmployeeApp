<div class="row">
    <div class="col-lg-6">
        <h2>{{action}} Employee</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form action="" [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="FullName">
                </mat-form-field>
                <div style="margin-top:-20px" *ngIf="myForm.get('FullName').hasError('required') && myForm.get('FullName').touched">
                    <span class="mda-form-msg">the name is required</span>
                </div>
                <div style="margin-top:-20px" *ngIf="myForm.get('FullName').hasError('maxlength') && myForm.get('FullName').touched">
                    <span class="mda-form-msg">no more than 30 characters</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telephone</mat-label>
                    <input matInput formControlName="Telephone">
                </mat-form-field>
                <div style="margin-top:-20px" *ngIf="myForm.get('Telephone').hasError('required') && myForm.get('Telephone').touched">
                    <span class="mda-form-msg">Telephone is required</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="Email">
                </mat-form-field>
                <div style="margin-top:-20px" *ngIf="myForm.get('Email').hasError('required') && myForm.get('Email').touched">
                    <span class="mda-form-msg">the email is required</span>
                </div>
                <div style="margin-top:-20px" *ngIf="myForm.get('Email').hasError('email') && myForm.get('Email').touched">
                    <span class="mda-form-msg">the email is required</span>
                </div>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="AdmissionDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <div style="margin-top:-20px" *ngIf="myForm.get('AdmissionDate').hasError('required') && myForm.get('AdmissionDate').touched">
                    <span class="mda-form-msg">the admission date is required</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="example-container">
                    <mat-label>Civil Status</mat-label>
                    <mat-select formControlName="CivilStatus">
                        <mat-option *ngFor="let stateCivil of civilStatus" [value]="stateCivil">
                            {{stateCivil}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div style="margin-top:-20px" *ngIf="myForm.get('CivilStatus').hasError('required') && myForm.get('CivilStatus').touched">
                    <span class="mda-form-msg">the civil status is required</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Select a sex" formControlName="Sex">
                    <mat-radio-button value="Male" style="margin-right: 10px;">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <br>
            <div class="col-lg-12">
                <button mat-raised-button color="primary" routerLink="/add" (click)="save()" [disabled]="myForm.invalid">Accept</button>
                <button mat-raised-button color="primary" routerLink="/add" style="margin-left: 10px;" routerLink="/''">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img//284-2847307_free-man-woman-icon-png-agregar-usuario.png" alt="" width="95%" height="95%">
    </div>
</div>
